<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Especialidade</title>
    <style>
        .container{
            margin: auto;
            width: 35vw;
            height: 30vh;
            background-color: #c0b7b7;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST">
            <label for="especialidade">Especialidade:</label>
            <input type="text" name="especialidade" id="especialidade">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
